    detail: >
      <p>
      RunToYou is Seoul National University's Student Automotive Racing Team. Until 2020, the team focused on building off-road vehicles for the BAJA SAE competition.
      I mastered fundamental fabrication skills such as welding (SMAW, TIG), grinding, and assembling complex mechanical systems while working on the BAJA team as an engineer from 2019 to 2020.</p>

