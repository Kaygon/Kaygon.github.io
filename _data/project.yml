    detail: >
      <p>The robotic leg is based on a bistable waterbomb-base structure, which possesses two stable equilibria—a folded state and an extended state—separated by an unstable transition state corresponding to the fully unfolded configuration of the base.
      Although the extended state corresponds to a partially folded waterbomb base, it appears as the fully deployed posture of the leg.
      Using rigid-origami kinematics and loop-closure constraints developed by Prof. Tachi, I constructed a simulation that visualizes the snap-through motion between these states.</p>

      <img src='site.baseurl/assets/images/project_detail/folded.gif' class='img-responsive'
      alt='Folding of robot leg to folded configuration'>

      <p style='text-align: center;'><b>Snap-through transition from the transition state into the folded state.</b></p>

      <img src='site.baseurl/assets/images/project_detail/unfolded.gif' class='img-responsive'
      alt='Folding of robot leg to unfolded configuration'>

      <p style='text-align: center;'><b>Snap-through transition from the transition state into the extended state.</b></p>

      <p>To further characterize the mechanism, I modeled each crease as a linear torsional spring and computed the resulting energy landscape. In this model, the configuration with
      \( \rho_3=0 \) represents the fully unfolded transition state, while the endpoints of each energy curve correspond to the folded and extended stable states
      (\( \rho_3=0 \) represents the folding angle of the center crease and \( \kappa \) the torsional constant of the springs; for detailed explanation, please refer to the attached report).
      The high energy at \( \rho_3=0 \) confirms that this configuration is the energy maximum, demonstrating the bistable nature of the structure.</p>

      <img src='site.baseurl/assets/images/project_detail/graph.png' class='img-responsive'
      alt='Graph'>

      <p style='text-align: center;'><b>Energy landscape of the structure.</b></p>

      <p>I also fabricated the prototypes using 3D printing, and the kinematic transitions were experimentally validated in a thick-origami implementation.
      A locking behavior was observed when a force was applied to the end of the leg in its folded state, indicating the need for a more detailed force analysis.</p>

      <img src='site.baseurl/assets/images/project_detail/prototype_folded.jpg' class='img-responsive'
      alt='Graph'>

      <p style='text-align: center;'><b>Fabricated prototype.</b></p>

      The graph below shows the trajectory of the endpoint of the leg during the snap-through transition, obtained from the kinematic simulation.
      These trajectories are very sensitive to the geometric parameters of the structure, and can be further optimized for specific applications such as robotic locomotion through data-driven approaches.
      <img src='site.baseurl/assets/images/project_detail/trajectory.png' class='img-responsive'
      alt='trajectory'>

      <p style='text-align: center;'><b>Trajectory of the endpoint.</b></p>

      <hr>

      <p><b>[My role in this project]</b><br>Practically every part of the project</p>
