    detail: >
      <p style="color: red;"><strong>
      Results of this research were presented as <i>"Homogenization of Periodic Origami"</i> (H.Yasuda, C.Baek, D.Ueda, J.Yang, K.Minesugi, and K.Ishimura) at the JSME Materials and Mechanics Conference 2025 in Kumamoto, Japan.<br>
      We are currently preparing the manuscript <i>"Homogenization of Periodic Origami Structures"</i> (H.Yasuda, C.Baek, T.Tachi, D.Ueda, J.Yang, K.Minesugi, and K.Ishimura), with plans to submit the paper to <i>PNAS</i> in early 2026.<br>
      Detailed figures are withheld at the request of co-authors due to ongoing journal submission, but private Zoom meetings are available to discuss results!</strong>
      </p>
      <p>Mechanical metamaterials are architected materials formed from periodically repeated unit cells.
      In the limit of infinite periodicity, their response can be described by an effective continuum with well-defined bulk properties. 
      In this research, we investigated Miura-ori-derived metamaterials, and developed a general framework to derive their homogenized properties.
      We demonstrated a wide range of tunability in directional elastic moduli, which stems from the transformable nature of origami-based structures.
      The elastic moduli are derived analytically through the theorem of virtual work, which are then validated through finite element simulations. 
      We also derive the conditions of isotropy in 2D planar Miura-ori tessellation and 3D Stacked Miura-ori structures.</p>

      <img src='site.baseurl/assets/images/project_detail/homogenization.gif' class='img-responsive'
      alt='homogenization'>

      <p style='text-align: center;'><b>The changing elastic modulus landscape of 3D Stacked Miura-ori with respect to folding angle.</b></p>

      <p>This research is part of an international collaboration with Prof. Hiromi Yasuda at <a href = "https://www.isas.jaxa.jp/en/">Japan Aerospace Exploration Agency(JAXA) Institute of Space and Aeronautical Science(ISAS)</a>,
      which I visited on 2024.08, 2025.02, and 2025.09.</p>

      <img src='site.baseurl/assets/images/project_detail/JAXA_Seminar_1.jpg' class='img-responsive'
      alt='Seminar at JAXA ISAS'>

