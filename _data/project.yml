      Results of this research are being formed into the manuscript <i>"Size Dependent Properties of Miura-ori Structure"</i> (C.Baek, T.Tachi, J.Yang, and H.Yasuda).
      We plan to submit the paper to <i>Physical Review Letters</i> (PRL) in 2025.<br>
      Detailed figures are withheld due to ongoing journal submission, but private Zoom meetings are available to discuss results!</strong>
      </p>
      <p>While looking into the analytical formulations of the stiffness of Miura-ori in the previous research, I discovered a curious phenomenon: 
      for small sized Miura-ori, the stiffness graph looked like a direc-delta function. Although this was not in the scope of the previous research,
      I decided to investigate this phenomenon further as a separate research project.<br>
      In an infinite Miura-ori sheet, the structure exhibits a negative Poisson's ratio, leading to a monotonic change in its overall length during deformation.
      In contrast, a finite Miura-ori structure shows a strikingly different behavior: its effective Poisson's ratio transitions from positive to negative.
      At the configuration where this sign change occurs, boundary effects create a local minimum in the global length and induce a geometry-driven locking along one of the principal axes.
      This locking phenomenon is strongly size-dependent, demonstrating size-dependent programmability in origami metamaterials.</p>
      <img src='site.baseurl/assets/images/research/locking_trimmed.png' class='img-responsive'
      alt='Size dependent locking in Miura-ori structure'>
      <p style='text-align: center;'><b>Size dependent locking in Miura-ori structure</b></p>

      <p>The gifs below show the compression tests of two different initial configurations of Miura-Ori structures.
      The left figure starts from the near fully unfolded state, while the right figure starts from a partially folded state.
      Locking is observed in both cases as the structure approaches its minimum height.<br>
        
      <img src='site.baseurl/assets/images/research/output1_rotated.gif' class='img-responsive'
      alt='Compression from unfolded configuration'>
      <p style='text-align: center;'><b>Compression from unfolded configuration</b></p>
      
      <img src='site.baseurl/assets/images/research/output2_rotated.gif' class='img-responsive'
      alt='Compression from folded configuration'>

      <p style='text-align: center;'><b>Compression from folded configuration</b></p>

      <p>The above size-dependent locking was due to a local minimum of the effective length along one principal axis, when Poisson's ratio equals zero.
      Extending the analysis to three dimensions, I found locking along directions in which the Poisson-coupled responses cancel, independent of tessellation size.
      The size-dependent locking emerges as the special case aligned with the principal orthotropic axis.</p>

      <p>This research is part of an international collaboration with Prof. Hiromi Yasuda at <a href = "https://www.isas.jaxa.jp/en/">Japan Aerospace Exploration Agency(JAXA) Institute of Space and Aeronautical Science(ISAS)</a>,
      which I visited on 2024.08, 2025.02, and 2025.09.</p>

      <img src='site.baseurl/assets/images/project_detail/JAXA_Seminar_2.jpg' class='img-responsive'
      alt='Seminar at JAXA ISAS'>

      <p style='text-align: center;'><b>Picture of me making a research presentation (again) at JAXA</b></p>

      <p>I also visited <a href = "https://origami.c.u-tokyo.ac.jp/~tachi/profile_en.html">Prof.Tachi's group</a> at University of Tokyo, where I made a research presentation and discussed our results with Prof. Tachi.</p>

      <img src='site.baseurl/assets/images/project_detail/tachi_lab_seminar.jpg' class='img-responsive'
      alt='With Prof. Tachi at University of Tokyo'>

      <p style='text-align: center;'><b>I was really honored to present our research at Prof.Tachi's group!</b></p>

      <img src='site.baseurl/assets/images/project_detail/with_prof_tachi.jpg' class='img-responsive'
      alt='With Prof. Tachi at University of Tokyo'>

      <p style='text-align: center;'><b>With Prof. Tachi at University of Tokyo:)</b></p>

      <hr>

      <p><b>[My role in this project]</b><br>This has been my most important research project to date, as I independently carried out every stage—
      from defining the research question and designing the experiments to analyzing the data, developing the storyline, and writing the manuscript.</p>
