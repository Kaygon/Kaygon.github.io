      <p>
      In 2021, I led the Formula Powertrain team to design and build the team's first Formula racecar's overall powertrain system from scratch.
      This involved designing the layout of the powertrain components, selecting appropriate parts, and ensuring that the system met performance and safety requirements.<br>      
      With no prior cars to reference, I learned that engineering depends on communication as much as technical reasoning.
      I often reached beyond my own expertise by exchanging ideas with teams at other universities,
      consulting machinists about manufacturability and cost, and learning to weigh their perspectives alongside our design goals.
      I also organized seminars on simulation and CAD software (slides attached) and created detailed assembly documentation so the team could work with a common understanding.
      </p>

      <img src='site.baseurl/assets/images/project_detail/parts.jpg' class='img-responsive'
      alt='Parts'>

      <p style='text-align: center;'><b>Parts manufactured through CNC milling. It was an experience you simply can't get from coursework,
      consulting with machinists about my designs and taking part in fabricating nearly $2,000 worth of custom parts!</b></p>

      
