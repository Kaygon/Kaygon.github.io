      alt='Welding'>

      <p style='text-align: center;'><b>I have 2+ years experience in welding, grinding... basically in all sorts of fabrication!</b></p>
      
      <img src='site.baseurl/assets/images/project_detail/rty_chaewon.jpg' class='img-responsive'
      alt='Wet Chaewon'>

      <p style='text-align: center;'><b>2020 KSAE was a complete mess, with heavy rain turning the tracks into a marshland.</b></p>
      
