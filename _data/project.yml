      <p style='text-align: center;'><b>With Prof. Hiromi Yasuda, who hosted me during my visit.<br>I'm incredibly grateful for his guidance and mentorship!</b></p>

      <hr>

      <p><b>[My role in this project]</b><br>As co-first author, I was responsible for the majority of the project, most prominently in analytical description of origami structures.</p>
